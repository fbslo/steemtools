<html>
<head>
<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
<title>Create a Post</title>
<meta name='Author' content='@fbslo'>
<meta name='description' content='Create Post'>
<meta name='keywords' content='steem, steemit, blockchain, cryptocurrency, post, fbslo'>
<meta name='refresh' content='22th April 2018, 18:57 CET'>

<script type="text/javascript">
//auto expand textarea
function adjust_textarea(h) {
    h.style.height = "20px";
    h.style.height = (h.scrollHeight)+"px";
}
</script>

<script language="JavaScript">
function postArticle()
{
  steem.broadcast.comment(
    document.getElementById('key').value, // posting wif
    '', // author, leave blank for new post
    document.getElementById('tag1').value, // first tag
    document.getElementById('account').value, // username
    document.getElementById('permlink').value, // permlink
    document.getElementById('title').value, // Title
    document.getElementById('article').value, // Body of post
    // json metadata (additional tags, app name, etc)
    { tags: [document.getElementById('tag2').value, document.getElementById('tag3').value, document.getElementById('tag4').value, document.getElementById('tag5').value], app: 'fbslo.net/0.1' },
    function (err, result) {
      if (err)
        alert('Failure! ' + err);
      else
        alert('Success!');
    }
  );
}
</script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style type="text/css">
.form-style-8{
    font-family: 'Open Sans Condensed', arial, sans;
    width: 500px;
    padding: 30px;
    background: #FFFFFF;
    margin: 50px auto;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);
    -moz-box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);
    -webkit-box-shadow:  0px 0px 15px rgba(0, 0, 0, 0.22);

}
.form-style-8 h2{
    background: #4D4D4D;
    text-transform: uppercase;
    font-family: 'Open Sans Condensed', sans-serif;
    color: #797979;
    font-size: 18px;
    font-weight: 100;
    padding: 20px;
    margin: -30px -30px 30px -30px;
}
.form-style-8 input[type="text"],
.form-style-8 input[type="date"],
.form-style-8 input[type="datetime"],
.form-style-8 input[type="email"],
.form-style-8 input[type="number"],
.form-style-8 input[type="search"],
.form-style-8 input[type="time"],
.form-style-8 input[type="url"],
.form-style-8 input[type="password"],
.form-style-8 textarea,
.form-style-8 select
{
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    outline: none;
    display: block;
    width: 100%;
    padding: 7px;
    border: none;
    border-bottom: 1px solid #ddd;
    background: transparent;
    margin-bottom: 10px;
    font: 16px Arial, Helvetica, sans-serif;
    height: 45px;
}
.form-style-8 textarea{
    resize:none;
    overflow: hidden;
}
.form-style-8 input[type="button"],
.form-style-8 input[type="submit"]{
    -moz-box-shadow: inset 0px 1px 0px 0px #45D6D6;
    -webkit-box-shadow: inset 0px 1px 0px 0px #45D6D6;
    box-shadow: inset 0px 1px 0px 0px #45D6D6;
    background-color: #2CBBBB;
    border: 1px solid #27A0A0;
    display: inline-block;
    cursor: pointer;
    color: #FFFFFF;
    font-family: 'Open Sans Condensed', sans-serif;
    font-size: 14px;
    padding: 8px 18px;
    text-decoration: none;
    text-transform: uppercase;
}
.form-style-8 input[type="button"]:hover,
.form-style-8 input[type="submit"]:hover {
    background:linear-gradient(to bottom, #34CACA 5%, #30C9C9 100%);
    background-color:#34CACA;
}
</style>

</head>
<body>

<div class="form-style-8">
  <h2><center>Create a Post on the STEEM Blockchain</center></h2>
  <form>
    <input type="text" id="account" placeholder="Account (e.g. fbslo)" />
    <input type="text" id="key" placeholder="Private Posting Key" />
    <input type="text" id="permlink" placeholder="Unique Permlink (e.g. my-post-title)" />
    <input type="text" id="title" placeholder="Title" />
    <textarea placeholder="Post Content (Markdown/HTML)" onkeyup="adjust_textarea(this)" id='article'></textarea>
    <input type="text" id="tag1" placeholder="Tag 1 (Must start with a letter, only lowercase letters )" />
    <input type="text" id="tag2" placeholder="Tag 2 (Must start with a letter, only lowercase letters )" />
    <input type="text" id="tag3" placeholder="Tag 3 (Must start with a letter, only lowercase letters )" />
    <input type="text" id="tag4" placeholder="Tag 4 (Must start with a letter, only lowercase letters )" />
    <input type="text" id="tag5" placeholder="Tag 5 (Must start with a letter, only lowercase letters )" />
    <center><input type="button" value="POST"  onClick='postArticle()'/></center>
  </form>
</div>





</body>
</html>
